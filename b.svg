<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="800" height="500" viewBox="0 0 800 500"
     role="img" aria-label="SVG anchor element examples">

  <rect width="100%" height="100%" fill="#f9fafb"/>

  <!-- Title -->
  <text x="50%" y="40" text-anchor="middle"
        font-family="Segoe UI, Roboto, Arial" font-size="20"
        font-weight="700" fill="#111827">
    SVG <a> Anchor Examples
  </text>

  <!-- HTTP/HTTPS -->
  <a href="https://example.com" target="_blank" rel="noreferrer noopener">
    <rect x="50" y="80" width="700" height="40" rx="6" fill="#e0f2fe" stroke="#38bdf8"/>
    <text x="400" y="105" text-anchor="middle" font-size="14" fill="#0c4a6e">
      Visit https://example.com
    </text>
  </a>

  <!-- mailto -->
  <a href="mailto:test@example.com">
    <rect x="50" y="140" width="700" height="40" rx="6" fill="#fef9c3" stroke="#facc15"/>
    <text x="400" y="165" text-anchor="middle" font-size="14" fill="#78350f">
      Send email to test@example.com
    </text>
  </a>

  <!-- tel -->
  <a href="tel:+1234567890">
    <rect x="50" y="200" width="700" height="40" rx="6" fill="#dcfce7" stroke="#22c55e"/>
    <text x="400" y="225" text-anchor="middle" font-size="14" fill="#14532d">
      Call +1 (234) 567-890
    </text>
  </a>

  <!-- sms -->
  <a href="sms:+1234567890">
    <rect x="50" y="260" width="700" height="40" rx="6" fill="#fce7f3" stroke="#ec4899"/>
    <text x="400" y="285" text-anchor="middle" font-size="14" fill="#831843">
      Send SMS to +1 (234) 567-890
    </text>
  </a>

  <!-- download -->
  <a href="https://example.com/file.txt" download="example.txt">
    <rect x="50" y="320" width="700" height="40" rx="6" fill="#f3e8ff" stroke="#a855f7"/>
    <text x="400" y="345" text-anchor="middle" font-size="14" fill="#581c87">
      Download file.txt
    </text>
  </a>

  <!-- internal fragment -->
  <a href="#bottom">
    <rect x="50" y="380" width="700" height="40" rx="6" fill="#ffe4e6" stroke="#f87171"/>
    <text x="400" y="405" text-anchor="middle" font-size="14" fill="#7f1d1d">
      Jump to bottom (fragment #bottom)
    </text>
  </a>

  <!-- Bottom target for internal link -->
  <text id="bottom" x="50%" y="470" text-anchor="middle"
        font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#9ca3af">
    #bottom target reached
  </text>
</svg>
