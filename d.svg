<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="600" height="160" viewBox="0 0 600 160" role="img" aria-label="Anchor example">
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Anchor with both href and xlink:href for compatibility / sanitizer testing.
       When inline in DOM or object/embed, this should be clickable.
       When loaded via <img> it may be non-interactive in some browsers. -->
  <a href="https://example.com" xlink:href="https://example.com"
     target="_blank" rel="noreferrer noopener"
     focusable="true" tabindex="0">
    <rect x="40" y="30" width="520" height="100" rx="8" fill="#e0f2fe" stroke="#38bdf8"/>
    <text x="300" y="90" text-anchor="middle" font-size="18" fill="#0c4a6e">Click me — https://example.com</text>
  </a>

  <!-- small hint -->
  <text x="50%" y="148" text-anchor="middle" font-size="10" fill="#9ca3af">
    Note: embedding method and CDN sanitizers can remove hrefs — see test steps.
  </text>
</svg>
